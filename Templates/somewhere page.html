<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .x img {
            height: 600px;
            width: 400px;
            display: block;
            margin: 0 auto;
        }

        .x h1 {
            text-align: center;
            margin-top: 20px;
        }

        .y {
            text-align: right;
            margin-right: 10px;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            margin-left: 10px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .des {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">
            <div class="x">
                <img src="{{f.img.url}}" alt="{{f.name}}">
                <h1>{{f.name}}</h1>
            </div>
        </div>

        <div class="col">
            <div class="y">
                <a class="btn btn-success" href="{% url 'updateanddelete:areyousure' f.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'updateanddelete:update' f.id %}">Update</a>
            </div>
        </div>

        <div class="col">
            <div class="des">
                <p>{{f.des}}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
